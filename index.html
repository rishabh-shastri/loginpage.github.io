<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type = "text/javascript">
      function validate(){
        var fname = document.forms["loginform"]["fname"].value;
        var lname = document.forms["loginform"]["lname"].value;
        var email = document.forms["loginform"]["email"].value;
        var mobileno = document.forms["loginform"]["mobileno"].value;
        var username = document.forms["loginform"]["username"].value;
        var pass = document.forms["loginform"]["pass"].value;
        console.log(mobileno);

        if(!(/[a-zA-z]{1,50}/).test(fname) || !(/[a-zA-z]{1,50}/).test(lname))
        {
          alert("Invaid Name");
        }

        if(!((/[0-9]{10}/).test(mobileno))){
          alert("Invalid mobileno");
        }

        if(!(/[a-zA-z._]+[0-9]*[@][a-z]+[.][a-z]+/).test(email)) {
          alert("Invalid email");
        }

        if(!(/[a-z0-9]{5,}/).test(username)) {
          alert("Invalid username");
        }

        if(!(/[a-z0-9]{8,}/).test(pass)){
          alert("Invalid password");
        }

      }
</script>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form name="loginform" class="box" method="post">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your details!</p>
                    <input type="text" name="fname" placeholder="Firstname">
                    <input type="text" name="lname" placeholder="Lastname">
                    <input type="email" name="email" placeholder="EmailId">
                    <input type="text" name="mobileno" placeholder="Mobile Number">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="pass" placeholder="Password"><br>
                    <input type="button" name="" value="Reset" href="#">
                    <input type="submit" name="" value="Register" onclick="validate()">
                </form>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
